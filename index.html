<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/lib/angular/angular-csp.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>nggs</title>
</head>

<body ng-cloak ng-controller="indexController as vm">
  <div class="container">
    <div class="jumbotron">
      <h1>nggs</h1>
      <p translate="HOME_DESCRIPTION"></p>
    </div>
    <h2>Demos</h2>
    <div class="list-group">
      <a class="list-group-item" href="demo/http">
        <h4 class="list-group-item-heading">nggs.http</h4>
        <p class="list-group-item-text" translate="HTTP_TITLE_DESCRIPTION"></p>
      </a>
      <a class="list-group-item" href="demo/loader">
        <h4 class="list-group-item-heading">nggs.loader</h4>
        <p class="list-group-item-text" translate="LOADER_TITLE_DESCRIPTION"></p>
      </a>
      <a class="list-group-item" href="demo/modals">
        <h4 class="list-group-item-heading">nggs.modals</h4>
        <p class="list-group-item-text" translate="MODALS_TITLE_DESCRIPTION"></p>
      </a>
      <a class="list-group-item" href="demo/props">
        <h4 class="list-group-item-heading">nggs.props</h4>
        <p class="list-group-item-text" translate="PROPS_TITLE_DESCRIPTION"></p>
      </a>
    </div>
    <blockquote translate="HOME_FOOTER_BLOCKQUOTE"></blockquote>
  </div>
  <div id="i18n" class="btn-group-vertical" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="vm.setLanguage('en')" ng-class="{ active: vm.currentLanguage == 'en' }">
      <img src="assets/images/USA.png"></img>
    </button>
    <button type="button" class="btn btn-default" ng-click="vm.setLanguage('pt-Br')" ng-class="{ active: vm.currentLanguage == 'pt-Br' }">
      <img src="assets/images/Brazil.png"></img>
    </button>
  </div>
  <script src="assets/lib/requirejs/require.min.js"></script>
  <script>
    require.config({
      baseUrl: 'assets/lib/',
      paths: {
        jquery: 'jquery/jquery.min',
        angular: 'angular/angular.min',
        'angular-translate': 'angular-translate/angular-translate.min',
        'angular-translate-loader-static-files': 'angular-translate/angular-translate-loader-static-files.min',
        indexApp: '../../index'
      },
      shim: {
        jquery: {
          export: '$'
        },
        angular: {
          export: 'angular',
          deps: ['jquery']
        },
        'angular-translate': {
          deps: ['angular']
        },
        'angular-translate-loader-static-files': {
          deps: ['angular', 'angular-translate']
        }
      }
    });
    require(['jquery', 'angular', 'indexApp'],
      function () {
        angular.bootstrap(document, ['indexApp']);
      }
    );
  </script>
</body>

</html>
