<div class="modal-header">
    <i class="fa fa-question-circle fa-2x pull-left"></i>
    <h4 class="modal-title">{{ vm.title }}</h4>
</div>
<div class="modal-body" ng-bind-html="vm.message"></div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.close(false)">{{ vm.cancelButtonLabel }}</button>
    <button class="btn btn-primary" type="button" ng-click="vm.close(true)">{{ vm.confirmButtonLabel }}</button>
</div>
