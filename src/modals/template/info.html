<div class="modal-header">
    <i class="fa fa-info-circle fa-2x pull-left text-info"></i>
    <h4 class="modal-title">{{ vm.title }}</h4>
</div>
<div class="modal-body bg-info" ng-bind-html="vm.message"></div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.close()">{{ vm.closeButtonLabel }}</button>
</div>
